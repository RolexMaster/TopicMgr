<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GPS 수신 목록(최신순)</title>
  <style>
    body{font-family:system-ui,Apple SD Gothic Neo,Segoe UI,Roboto,Arial,sans-serif;margin:16px}
    h1{margin:0 0 12px 0;font-size:18px}
    .bar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
    input,button{padding:6px 8px}
    table{border-collapse:collapse;width:100%;font-size:13px}
    th,td{border:1px solid #ddd;padding:6px 8px;white-space:nowrap}
    th{background:#f7f7f7;position:sticky;top:0}
    tbody tr:nth-child(even){background:#fafafa}
    .small{opacity:.8}
  </style>
</head>
<body>
  <h1>GPS 수신 목록(최신순)</h1>
  <div class="bar">
    <label>표시 개수 <input id="limit" type="number" min="1" value="100"></label>
    <button id="refresh">새로고침</button>
    <span id="status" class="small"></span>
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>received_at</th>
        <th>device_id</th>
        <th>lat</th>
        <th>lon</th>
        <th>speed</th>
        <th>accuracy</th>
        <th>battery</th>
        <th>course</th>
        <th>altitude</th>
        <th>timestamp(raw)</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const tbody = document.getElementById('tbody');
    const statusEl = document.getElementById('status');
    const limitEl = document.getElementById('limit');

    async function load() {
      const limit = Math.max(1, parseInt(limitEl.value||"100"));
      try {
        const r = await fetch(`/gps/data?limit=${limit}`, {cache:'no-store'});
        if (!r.ok) { statusEl.textContent = `오류 ${r.status}`; return; }
        const rows = await r.json();
        tbody.innerHTML = rows.map((it, idx) => `
          <tr>
            <td>${idx+1}</td>
            <td>${it.received_at??''}</td>
            <td>${it.device_id??''}</td>
            <td>${it.lat??''}</td>
            <td>${it.lon??''}</td>
            <td>${it.speed??''}</td>
            <td>${it.accuracy??''}</td>
            <td>${it.battery??''}</td>
            <td>${it.course??''}</td>
            <td>${it.altitude??''}</td>
            <td>${it.timestamp??''}</td>
          </tr>`).join('');
        statusEl.textContent = `총 ${rows.length}건 표시`;
      } catch (e) {
        statusEl.textContent = '불러오기 실패';
      }
    }
    document.getElementById('refresh').onclick = load;
    setInterval(load, 2000);
    load();
  </script>
</body>
</html>
